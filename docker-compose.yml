version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: kendrascott_db
    restart: always
    environment:
      POSTGRES_DB: kendrascott
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma -d kendrascott"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prisma-net

volumes:
  postgres_data:

networks:
  prisma-net:
    name: prisma-net
